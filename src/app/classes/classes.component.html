<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">Classes</h4>
                        <p class="card-category">Work on Creation of Classes, Addition of Students and Exam titles</p>
                    </div>
                    <div class="card-body row mx-2">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    <h3>
                                        Classes
                                        <i data-toggle="modal" class="float-right fa fa-plus-circle" (click)="openModal()" style="cursor: pointer;"></i>
                                    </h3>
                                </div>
                                <div class="card-text" *ngIf="classList.length == 0">No classes added</div>
                                <div class="card-text" *ngIf="classList.length > 0">
                                    <div *ngFor="let class of classList" class="d-flex justify-content-between">
                                        <span>{{ class.name }}</span>
                                        <div>
                                            <span class="material-icons mr-2" (click)="editClass(class)" style="cursor: pointer;">
                                                edit
                                            </span>
                                            <span class="material-icons" (click)="deleteClass(class)" style="cursor: pointer;">
                                                delete
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
